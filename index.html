<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNAKE</title>

    <style>
      .board {
        margin: 50px auto;
        background-color: black;
        position: relative;
        border-radius: 30px solid grey;
      }

      .snake-tail {
        position: absolute;
        border-radius: 5px;
        background-image: url(/images/image.png);
        background-repeat: round;
        border-radius: 50%;
      }

      .buttons {
        text-align: center;
      }

      .food {
        background-color: azure;
        background-repeat: round;
        border-radius: 50%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="board" id="board">
      <div id="food" class="food"></div>
      <div id="tails"></div>
    </div>

    <div class="" id="score"></div>

    <div class="buttons">
      <button onclick="changeDirection('up')">Up</button>
      <button onclick="changeDirection('down')">Down</button>
      <button onclick="changeDirection('right')">Right</button>
      <button onclick="changeDirection('left')">Left</button>
    </div>

    <script>
      // CONFIG
      const unit = 40;
      const board = { height: 20, width: 30 };

      let head = { x: 4, y: 5 };

      let tails = [
        { x: 2, y: 5 },
        { x: 3, y: 5 },
        { x: 4, y: 5 },
      ];

      let food = {
        x: 0,
        y: 0,
      };

      let direction = "right";

      const foodElement = document.getElementById("food");
      const boardElement = document.getElementById("board");
      const tailsElement = document.getElementById("tails");

      function reset() {
        head = { x: 4, y: 5 };

        tails = [
          { x: 2, y: 5 },
          { x: 3, y: 5 },
          { x: 4, y: 5 },
        ];

        food = {
          x: 0,
          y: 0,
        };
        direction = "right";
        score = 0;
        speed = 1;
      }

      let score = 0;
      let speed = 1;

      function init() {
        const boardWidth = board.width * unit;
        boardElement.style.width = `${boardWidth}px`;
        const boardHeight = board.height * unit;
        boardElement.style.height = `${boardHeight}px`;

        foodElement.style.height = `${unit}px`;
        foodElement.style.width = `${unit}px`;

        generateNewFood();

        document.getElementById(`speed`).innerText = `speed: ${speed}`;
      }

      init();

      function changeDirection(newDirection) {
        direction = newDirection;
      }

      function goRight() {
        head.x = head.x + 1;
        if (head.x === board.width) {
          head.x = 0;
        }
      }

      function goLeft() {
        head.x = head.x - 1;
        if (head.x < 0) {
          head.x = board.width - 1;
        }
      }

      function goDown() {
        head.y = head.y + 1;
        if (head.y === board.height) {
          head.y = 0;
        }
      }

      function goUp() {
        head.y = head.y - 1;
        if (head.y < 0) {
          head.y = board.height - 1;
        }
      }

      function render() {
        const tailsHtml = tails
          .map(
            (tail) =>
              `<div
          style="
            width: ${unit}px;
            height: ${unit}px;
            left: ${tail.x * unit}px;
            top: ${tail.y * unit}px"
          class="snake-tail">
        </div>`
          )
          .join("");

        tailsElement.innerHTML = tailsHtml;
      }

      function generateNewFood() {
        food = {
          x: Math.floor(Math.random() * board.width),
          y: Math.floor(Math.random() * board.height),
        };
        foodElement.style.top = `${food.y * unit}px`;
        foodElement.style.left = `${food.x * unit}px`;
      }

      setInterval(() => {
        if (direction === "right") {
          goRight();
        } else if (direction === "left") {
          goLeft();
        } else if (direction === "up") {
          goUp();
        } else if (direction === "down") {
          goDown();
        }

        if (direction === "right") {
        }

        tails.push({ x: head.x, y: head.y });
        tails.shift();

        for (let i = 0; i < tails.length - 1; i++) {
          if (head.x === tails[i].x && head.y === tails[i].y) {
            alert("GAME OVER");

            reset();

            generateNewFood();
          }
        }

        // eating food
        if (head.x === food.x && head.y === food.y) {
          counter++;

          if (counter === 3) {
            speed++;
            document.getElementById(`speed`).innerText = `Speed: ${speed}`;
            counter = 0;
          }
          score += 10 * speed;

          document.getElementById(
            "score"
          ).innerText = `your score is: ${score}`;

          tails.push({ x: head.x, y: head.y });
          generateNewFood();
        }

        render();
      }, 500 - speed + 50);

      addEventListener("keydown", (event) => {
        if (event.key === "ArrowRight" && direction !== "left") {
          direction = "right";
        } else if (event.key === "ArrowLeft" && direction !== "right") {
          direction = "left";
        } else if (event.key === "ArrowUp" && direction !== "down") {
          direction = "up";
        } else if (event.key === "ArrowDown" && direction !== "up") {
          direction = "down";
        }
      });
    </script>
  </body>
</html>
