<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNAKE</title>

    <style>
      .board {
        margin: 50px auto;
        background-color: black;
        position: relative;
        border-radius: 30px solid grey;
      }

      .snake-tail {
        position: absolute;
        border-radius: 5px;
        background-image: url(/images/image.png);
        background-repeat: round;
        border-radius: 50%;
      }

      .buttons {
        text-align: center;
      }

      .food {
        background-image: url(/images/code\ icon.jpeg);
        background-repeat: round;
        border-radius: 50%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="board" id="board">
      <div id="food" class="food"></div>
      <div id="tails"></div>
    </div>

    <div class="buttons">
      <button onclick="changeDirection('up')">Up</button>
      <button onclick="changeDirection('down')">Down</button>
      <button onclick="changeDirection('right')">Right</button>
      <button onclick="changeDirection('left')">Left</button>
    </div>

    <script>
      // CONFIG
      const unit = 40;
      const board = { height: 20, width: 30 };

      const head = { x: 4, y: 5 };

      const tails = [
        { x: 2, y: 5 },
        { x: 3, y: 5 },
        { x: 4, y: 5 },
      ];

      const food = {
        x: 10,
        y: 9,
      };

      let direction = "right";

      function init() {
        const boardWidth = board.width * unit;
        document.getElementById("board").style.width = `${boardWidth}px`;
        const boardHeight = board.height * unit;
        document.getElementById("board").style.height = `${boardHeight}px`;

        const foodElement = document.getElementById("food");

        foodElement.style.height = `${unit}px`;
        foodElement.style.width = `${unit}px`;
        foodElement.style.top = `${food.y * unit}px`;
        foodElement.style.left = `${food.x * unit}px`;
      }

      init();

      function changeDirection(newDirection) {
        direction = newDirection;
      }

      function goRight() {
        head.x = head.x + 1;
        if (head.x === board.width) {
          head.x = 0;
        }
      }

      function goLeft() {
        head.x = head.x - 1;
        if (head.x < 0) {
          head.x = board.width - 1;
        }
      }

      function goDown() {
        head.y = head.y + 1;
        if (head.y === board.height) {
          head.y = 0;
        }
      }

      function goUp() {
        head.y = head.y - 1;
        if (head.y < 0) {
          head.y = board.height - 1;
        }
      }

      function render() {
        const tailsHtml = tails
          .map(
            (tail) =>
              `<div
          style="
            width: ${unit}px;
            height: ${unit}px;
            left: ${tail.x * unit}px;
            top: ${tail.y * unit}px"
          class="snake-tail">
        </div>`
          )
          .join("");

        document.getElementById("tails").innerHTML = tailsHtml;
      }

      setInterval(() => {
        if (direction === "right") {
          goRight();
        } else if (direction === "left") {
          goLeft();
        } else if (direction === "up") {
          goUp();
        } else if (direction === "down") {
          goDown();
        }

        tails.push({ x: head.x, y: head.y });
        tails.shift();

        if (head.x === food.x && head.y === food.y) {
          tails.push({ x: head.x, y: head.y });
          generateNewFood();
        }

        render();
      }, 500);

      addEventListener("keydown", (event) => {
        if (event.key === "ArrowDown") {
          changeDirection("down");
        } else if (event.key === "ArrowUp") {
          changeDirection("up");
        } else if (event.key === "ArrowLeft") {
          changeDirection("left");
        } else if (event.key === "ArrowRight") {
          changeDirection("right");
        }
      });
    </script>
    
  </body>
</html>
